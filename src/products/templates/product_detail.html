{% extends 'base.html' %}

{% block content %}
<h1>Product Detail</h1>

<h2>{{product.name}}</h2>
<p>{{product.price}}</p>
{% for size in product.size_set.all %}
<p>-{{size}}</p>
{% endfor %}

<!-- ## -->
<a href='{% url 'update_product' product.id %}' ><button type="button" class="btn btn-success">Update Product</button><a/>
<a href='{% url "delete_product" product.id %}' ><button type="button" class="btn btn-danger">Delete Product</button><a/>
<!-- ## -->
{% endblock content %}
